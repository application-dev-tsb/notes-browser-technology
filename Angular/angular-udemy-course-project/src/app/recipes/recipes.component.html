<h3>Recipes</h3>
<div class="row">
  <div class="col-md-5">
  	<app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-5">
    <app-recipe-detail [recipe]="recipe" *ngIf="recipe"></app-recipe-detail>
    <p *ngIf="!recipe">Please select a Recipe!</p>
  </div>
</div>
