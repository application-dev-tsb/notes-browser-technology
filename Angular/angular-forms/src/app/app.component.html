<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">

    <div class="form-group"  [ngClass]="{'has-danger': email.invalid && email.touched}">
      <label for="email" class="form-control-label">Email address</label>
      <input type="email" class="form-control" [ngClass]="{'form-control-danger': email.invalid && email.touched}" placeholder="Enter email" name="email" ngModel email #email="ngModel">
      <small class="form-control-feedback" *ngIf="email.invalid">email is invalid</small>
    </div>

    <div class="form-group">
      <label for="password" class="form-control-label">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>

  </form>
</div>
