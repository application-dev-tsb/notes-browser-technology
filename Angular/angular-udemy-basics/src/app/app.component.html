<div class="container" appHostbindingHighlight highlightColor="yellow" defaultColor="red">
  <app-cockpit
    [defaultServerName]=(defaultServerName)
  	(serverCreated)="onServerAdded($event)"
  	(blueprintCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
      	*ngFor="let serverElement of serverElements"
      	[srvElement]="serverElement">
        <div>Added Via NG-CONTENT</div>
      </app-server-element>
    </div>
  </div>
  <button type="button" (click)="onForceChange()">Force Change</button>
</div>
